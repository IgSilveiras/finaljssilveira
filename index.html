<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CDN (Bootswatch Darkly) -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/darkly/bootstrap.min.css" rel="stylesheet">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>DeRouter WebStore</title>
</head>

<body>
    <header class="bg-dark">
        <img src="./assets/logo.png" alt="shop logo" id="resetFiltersBtn">
        <nav>

            <ul>
                <li id="procesadoresBtn">Procesadores</li>
                <li id="graficasBtn">Tarjetas Gr√°ficas</li>
                <li id="ramsBtn">Memorias RAM</li>
            </ul>

        </nav>
        <button id="cartBtn" data-bs-toggle="modal" data-bs-target="#cartModal">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="itemsEnCarrito"></span>
        </button>
    </header>

    <main>
        <h1>De Router</h1>
        <h2>webstore</h2>

        <section id="contenedor-filtros">
            <h3>Opciones de Filtro</h3>
            <span id="selectedFilterSpan"></span>

            <div id="contenedor-opciones">
                
            </div>
        </section>
            
        
        <section id="productos">
            
        </section>
        

        <!-- Carrito -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="cartModalLabel">Carrito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cart-body">
                        
                    </div>
                    <div class="modal-footer">
                        <p>Coste Total: $<span id="spanPrecioTotal">0</span></p>
                        <button type="button" class="btn btn-danger" id="clearCartBtn">Limpiar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
